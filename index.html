<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spicer Global Service - Empowering Business Growth</title>
    <!-- 
    - favicon
  -->
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <!-- 
    - custom css link
  -->
    <link rel="stylesheet" href="./assets/css/style.css" />
    <!-- 
    - google font link
  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

  <body id="top">

  -->

        - #HERO
      -->

          <div class="container">
            <div class="hero-content">
              <p class="hero-subtitle">Spicer Global Service</p>

              <h1 class="h1 hero-title">This Website is Under Construction</h1>

              <p class="hero-text">
                We are working hard to bring you the best experience. Please
                stay tuned for updates and exciting new features!
              </p>
            </div>

            <figure class="hero-banner">
              <img
                src="./assets/images/Digital-Home .png"
                width="720"
                height="673"
                alt="hero banner"
                class="w-100"
              />
            </figure>
          </div>
        </section>
      </article>
    </main>

    <!-- 
    - custom js link
  -->
    <script src="./assets/js/script.js" defer></script>

    <!-- 
    - ionicon link
  -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
